<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="home-btn">Home</button>
    <button id="blog-btn">blog</button>
    <button id="support-btn">support</button>
  </body>
</html>

<script>
  const home = document.getElementById("home-btn");

  const blog = document.getElementById("blog-btn");

  const support = document.getElementById("support-btn");

  home.addEventListener("click", function () {
    alert("Home is being clicked");
  });

  blog.addEventListener("click", () => {
    alert("blog is being clicked");
  });

  function supportting() {
    alert("Support is being clicked");
  }
  support.addEventListener("click", supportting);
</script>
